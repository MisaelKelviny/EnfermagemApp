<ion-header no-border>
  <ion-toolbar class="new-background-color">
    <ion-searchbar [(ngModel)]="searchBar" placeholder="Doença, Tratamento..." animated (ionInput)="search($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="my-1">
    <ion-text class="menuTitle">Você Conhece a <span class="menuSpanTitle">Sífilis</span> ?</ion-text>
  </div>

  <div class="cardMenu" *ngFor="let card of cardMenu" #menuList>
    <ion-grid>
      <ion-row (click)="openPage(card.pages)">
        <ion-col size="6">
          <ion-row>
            <ion-col size="12">
              <p class="cardTitle">
                {{card.titles}}
              </p>
            </ion-col>
            <ion-col size="12">
              <p class="cardText">
                {{card.subtitle}}
              </p>
            </ion-col>
          </ion-row>
        </ion-col>
        <ion-col size="6">
          <div class="menuImage" >
            <svg width="170" height="150" viewBox="0 0 131 120" fill="none" xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink">
              <path
                d="M71 0H121C126.523 0 131 4.47715 131 10V110C131 115.523 126.523 120 121 120H0C0 120 31 114 31 60C31 6 71 0 71 0Z"
               [ngClass]="card.imageName" fill-opacity="0.4" />
              <defs>
                <pattern id="{{ card.imageName }}" width="1" height="1" viewBox="0 0 100 100" preserveAspectRatio="none">
                  <image [attr.xlink:href]='card.url' width="100" height="100" preserveAspectRatio="none"></image>
                </pattern>
              </defs>
            </svg>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div class="credit" (click)="openCredits()">
    <a>Créditos</a>
  </div>
</ion-content>
